<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alivoro – Bring Your Drawing to Life (Gen-4)</title>
</head>
<body>
  <h1>Alivoro – Bring Your Drawing to Life (Gen-4)</h1>

  <form id="form">
    <label>Upload Drawing:</label>
    <input type="file" id="imageInput" accept="image/*" required /><br><br>

    <label>Prompt (e.g., A realistic rabbit hopping in a field):</label><br>
    <textarea id="prompt" rows="2" cols="50" required></textarea><br><br>

    <label>Duration (seconds):</label>
    <input type="number" id="duration" value="5" min="5" max="10" required /><br><br>

    <button type="submit">Generate Video</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script src="main.js"></script>
</body>
</html>
